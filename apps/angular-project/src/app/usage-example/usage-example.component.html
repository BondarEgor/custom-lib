<div class="usage">
  <h2 class="h2">{{ attrName }}</h2>
  <ey-showcase-block attribute="button[eyButton]">
    <div class="btn-group">
      <button
        *ngFor="let button of SHOWCASE_BUTTONS"
        eyButton
        [appearance]="isAppearanceNeeded ? button.appearance : 'primary'"
        [size]="button.size"
        disabled
      >
        {{ insideButtonText }}
      </button>
    </div>
  </ey-showcase-block>
</div>
